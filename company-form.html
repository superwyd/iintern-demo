    <img width="100%" height="auto" src="./image/form-company-banner.png" alt="form company banner">
    <form id="company-submit">
        <div class="form-group">
            <label class="form-title" for="form-company-name">公司名称</label>
            <input type="text" class="form-control" id="form-company-name" placeholder="我们不会把您的信息私自散布给任何个人或组织">
        </div>
        <div class="form-group">
            <label class="form-title" for="form-company-website">公司网站</label>
            <input type="text" class="form-control" id="form-company-website">
        </div>
        <div class="form-group">
            <label class="form-title" for="form-company-intro">公司介绍</label>
            <input type="text" class="form-control" id="form-company-intro">
        </div>
        <div class="form-group">
            <label class="form-title" for="form-company-address">公司地址</label>
            <input type="text" class="form-control" id="form-company-address">
        </div>
        <div class="form-group">
            <label class="form-title" for="form-contact-wechat">联系微信</label>
            <input type="text" class="form-control" id="form-contact-wechat">
        </div>
        <div class="form-group">
            <label class="form-title" for="form-contact-phone">联系电话</label>
            <input type="text" class="form-control" id="form-contact-phone">
        </div>
        <div class="form-group">
            <label class="form-title" for="form-contact-email">联系邮箱</label>
            <input type="email" class="form-control" id="form-contact-email">
        </div>
        <div class="form-group">
            <label class="form-title" for="form-position-name">职位名称</label>
            <input type="text" class="form-control" id="form-position-name">
        </div>
        <div class="form-group">
            <label class="form-title" for="form-position-dsp">职位描述</label>
            <input type="text" class="form-control" id="form-position-dsp">
        </div>
        <div class="form-group">
            <label class="form-title" for="form-position-req">职位要求</label>
            <input type="text" class="form-control" id="form-position-req">
        </div>
        <div class="form-group">
            <span class="form-title">接受实习生方式</span>
            <br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="form-intern-online" value="option1">
                <label class="form-check-label" for="form-intern-online">线上实习</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="form-intern-onsite" value="option2">
                <label class="form-check-label" for="form-intern-onsite">实地实习</label>
            </div>
        </div>
        <div class="form-group">
            <span class="form-title">实习周期</span>
            <br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="form-period-1" value="option1">
                <label class="form-check-label" for="form-period-1">一个月</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="form-period-2" value="option2">
                <label class="form-check-label" for="form-period-2">两个月</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="form-period-3" value="option2">
                <label class="form-check-label" for="form-period-3">三个月</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="form-period-4" value="option2">
                <label class="form-check-label" for="form-period-4">以上</label>
            </div>
        </div>
        <div class="form-group">
            <span class="form-title">实习身份类型</span>
            <br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="form-status-cpt" value="option1">
                <label class="form-check-label" for="form-status-cpt">CPT</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">OPT</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">H1b/Green Card</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <input type="text" class="form-control" id="exampleFormControlInput11" placeholder="其他，类型请填写在此">
            </div>
        </div>
        <div class="form-group">
            <span class="form-title">职位待遇</span>
            <br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">底薪</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">提成</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">奖金</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">转正机会</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">实习证明／推荐信</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <input type="text" class="form-control" id="exampleFormControlInput11" placeholder="其他福利请在此注明">
            </div>
        </div>
        <input type="submit" class="btn btn-primary mb-2 company-btn" value="提交" />
    </form>
